spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: user
    url: jdbc:mysql://localhost:3306/db
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        format_sql: true


